on:
  push:
    branches: main
  pull_request:
    branches: main
  workflow_dispatch:

name: Build and Deploy Site

jobs:
  build-website:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3

      - name: Install Quarto CLI
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true

      - name: Install R packages
        run: |
          install.packages(c("tidyverse", "here", "knitr", "rmarkdown", "quarto",
                             "car", "lmtest", "DescTools", "psych",
                             "ggpubr", "patchwork", "gt", "kableExtra",
                             "readxl", "haven"))
        shell: Rscript {0}

      - name: Test Quarto installation
        run: |
          echo "Quarto version:"
          quarto --version
          echo ""
          echo "Checking Quarto configuration:"
          quarto check
        shell: bash

      - name: List files to render
        run: |
          echo "Root .qmd files:"
          ls -la *.qmd
          echo ""
          echo "Temas .qmd files:"
          find temas -name "*.qmd"
        shell: bash

      - name: Render Quarto Project
        run: |
          echo "Starting Quarto render..."
          quarto render --verbose 2>&1 | tee render_output.log
          exit_code=${PIPESTATUS[0]}
          if [ $exit_code -ne 0 ]; then
            echo ""
            echo "================================"
            echo "RENDER FAILED - Last 100 lines:"
            echo "================================"
            tail -100 render_output.log
            exit $exit_code
          fi
        shell: bash

      - name: Deploy to GitHub Pages
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: _site
          clean: true